<html>
    <head>
        <title>Django dvnagesh Todo App</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django dvnagesh Todo App</a></h1>
        </div>

{% for todo in todos %}
    <div>
        <p>Due: {{ todo.due_date }}</p>
        <h1><a href="">{{ todo.task }}</a></h1>
        <p>{{ todo.text|linebreaksbr }}</p>
    </div>
{% endfor %}

    </body>
</html>
