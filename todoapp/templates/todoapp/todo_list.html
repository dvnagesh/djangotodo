{% extends 'todoapp/base.html' %}

{% block content %}    
    {% for todo in todos %}
        <div class="todo">
            <div class="date">
                <p>Due Date: {{ todo.due_date }}</p>
            </div>
            <h1><a href="{% url 'todo_detail' pk=todo.pk %}">{{ todo.task }}</a></h1>
            <p>{{ todo.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
