{% extends 'todoapp/base.html' %}

{% block content %}
    <div class="todo">
        {% if todo.published_date %}
            <div class="date">
                {{ todo.published_date }}
            </div>
        {% endif %}
        <h1>{{ todo.task }}</h1>
        <p>{{ todo.text|linebreaksbr }}</p>
    </div>
{% endblock %}
